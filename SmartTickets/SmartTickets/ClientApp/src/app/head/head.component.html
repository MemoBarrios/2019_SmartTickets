<header class="main-header">

  <!-- Logo -->
  <a [routerLink]='["/"]' class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <!--<span class="logo-mini"><b>Tony</b></span>-->
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Tony Tickets</b></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">


        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">

          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="assets/default.png" class="user-image" alt="User Image">
            <span class="hidden-xs">Guillermo Barrios</span>
          </a>

          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="assets/default.png" class="img-circle" alt="User Image">

              <p>
                Guillermo Barrios (Admin)                  <small>Miembro desde el:  27/Nov/2017</small>
              </p>
            </li>

            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a [routerLink]='["/perfil"]' class="btn btn-default btn-flat">Perfil</a>
              </div>
              <div class="pull-right">
                <a [routerLink]='["/login"]' class="btn btn-default btn-flat">Salir</a>
              </div>
            </li>
          </ul>
        </li>

      </ul>
    </div>

  </nav>
</header>
